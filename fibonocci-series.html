<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fibonacci Series Representation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  
      <div class="container text-center">
          <h1 class="display-4">Fibonacci Series Visualizer</h1>
          <p class="lead">Watch how the Fibonacci series is built step by step</p>
      </div>
  
      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="form-group">
                      <label for="terms">Enter the number of terms:</label>
                      <input type="number" class="form-control" id="terms" placeholder="Enter a number" min="2">
                  </div>
                  <button class="btn btn-primary btn-block mt-3" onclick="visualizeFibonacci()">Visualize Series</button>
              </div>
          </div>
      </div>
  
      <!-- Output Section -->
      <div class="container mt-4">
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <h5 class="text-center">Fibonacci Series Steps:</h5>
                  <div id="output" class="fibonacci-output">
                    <!-- <p class="fibonacci-step">0</p> -->
                  </div>
              </div>
          </div>
      </div>
  
      <script>
          function visualizeFibonacci() {
              const n = document.getElementById('terms').value;
              const outputDiv = document.getElementById('output');
              outputDiv.innerHTML = '';  // Clear previous output
  
              if (n <=1) {
                  outputDiv.innerHTML = 'Please enter a number greater than 1.';
                  return;
              }
  
              let fib = [0, 1];
              let i = 2;
  
              outputDiv.innerHTML += `<p class="fibonacci-step">0</p>`;
              setTimeout(() => {
                  outputDiv.innerHTML += `<p class="fibonacci-step">1</p>`;
              }, 1000);
  
              function displayNextStep() {
                  if (i < n) {
                      fib[i] = fib[i - 1] + fib[i - 2];
                      outputDiv.innerHTML += `<p class="fibonacci-step">${fib[i - 2]} + ${fib[i - 1]} = ${fib[i]}</p>`;
                      i++;
                      setTimeout(displayNextStep, 1000); 
                  }
              }
  
              setTimeout(displayNextStep, 2000);  
          }
      </script>
  
    </body>
  </html>
