<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Representation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <style>
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
  </style>
</head>
<h1 class="mt-3">Matrix Multiplication Visualizer (n x m) * (m x p)</h1>

  <div class="container">
    <!-- Input for Matrix Dimensions -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="form-group">
          <label for="n">Enter Rows (n) of Matrix A:</label>
          <input type="number" id="n" value="2" class="form-control">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="m">Enter Columns (m) of Matrix A / Rows of Matrix B:</label>
          <input type="number" id="m" value="2" class="form-control">
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="p">Enter Columns (p) of Matrix B:</label>
          <input type="number" id="p" value="2" class="form-control">
        </div>
      </div>
    </div>

    <div class="text-center mb-4">
      <button class="btn btn-primary" onclick="generateMatrices()">Generate Matrices</button>
    </div>

    <!-- Matrices will appear here -->
    <div class="row text-center">
      <div id="matrixA" class="col-md-6 matrix">
        <h3>Matrix A</h3>
      </div>
      <div id="matrixB" class="col-md-6 matrix">
        <h3>Matrix B</h3>
      </div>
    </div>

    <!-- Multiply Button -->
    <div class="row mt-4">
      <div class="col text-center">
        <button class="btn btn-success" onclick="multiplyMatrices()">Multiply Matrices</button>
      </div>
    </div>

    <!-- Result Matrix -->
    <div class="row mt-4">
      <div id="resultMatrix" class="col-md-12 matrix result-matrix">
        <h3>Result Matrix</h3>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
