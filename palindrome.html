<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Representation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container text-center">
      <h1 class="display-4">Palindrome Checker</h1>
      <p class="lead">Check whether a string or number is a palindrome step by step</p>
  </div>

  <div class="container">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <div class="form-group">
                  <label for="inputValue">Enter a String or Number:</label>
                  <input type="text" class="form-control" id="inputValue" placeholder="Enter a string or number">
              </div>
              <button class="btn btn-primary btn-block mt-3" onclick="checkPalindrome()">Check Palindrome</button>
          </div>
      </div>
  </div>
  <div class="container mt-4">
      <div class="row justify-content-center">
          <div class="col-md-6">
              <h5 class="text-center">Palindrome Check Steps:</h5>
              <div id="output" class="output-box"></div>
          </div>
      </div>
  </div>

  <script>
      function checkPalindrome() {
          const inputValue = document.getElementById('inputValue').value;
          const outputDiv = document.getElementById('output');
          if (!inputValue) {
              outputDiv.innerHTML = 'Please enter a valid string or number.';
              return;
          }

          const reversedValue = inputValue.split('').reverse().join('');

          outputDiv.innerHTML += `<p class="palindrome-step">Original: ${inputValue}</p>`;
          
          setTimeout(() => {
              outputDiv.innerHTML += `<p class="palindrome-step">Reversed: ${reversedValue}</p>`;
          }, 1000);

          setTimeout(() => {
              if (inputValue === reversedValue) {
                  outputDiv.innerHTML += `<p class="final-result is-palindrome">It's a Palindrome!</p>`;
              } else {
                  outputDiv.innerHTML += `<p class="final-result not-palindrome">It's not a Palindrome.</p>`;
              }
          }, 2000);
      }
  </script>
